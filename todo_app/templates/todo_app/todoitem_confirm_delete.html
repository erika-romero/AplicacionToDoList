 <!-- todo_list/todo_app/templates/todo_app/todoitem_confirm_delete.html -->
 {% extends "base.html" %}

 {% block content %}
 
 <h3>Delete To-do Item</h3>
 
 <p>Are you sure you want to delete the item: <b id="itemTitle">{{ object.title }}</b>
    from the list <i id="listTitle">{{ todo_list.title }}</i>?</p>
 
 <form method="POST">
     {% csrf_token %}
     <input
         value="Yes, delete."
         type="submit"
         id="deleteButton">
     <input
         value="Cancel"
         type="button"
         onclick="location.href='{% url "list" todo_list.id %}';"
         id="cancelButton">
 </form>
 
 {% endblock %}
